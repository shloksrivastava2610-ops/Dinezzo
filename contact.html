<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinnezo - Contact Us</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/pages/contact.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">Dinnezo</a>
            <input type="checkbox" id="mobile-nav-checkbox" class="mobile-nav-checkbox">
            <label for="mobile-nav-checkbox" class="mobile-nav-toggle">&#9776;</label>
            <ul>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-page">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div class="support-info">
                <h2>Our Support</h2>
                <p>Email: support@dinnezo.com</p>
                <p>Phone: +1 234 567 8900</p>
                <div class="map-placeholder">
                    <!-- Placeholder for map image -->
                    <p>Map Placeholder</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dinnezo. All rights reserved.</p>
    </footer>
</body>
</html>
