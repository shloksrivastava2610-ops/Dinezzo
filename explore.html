<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">Dinnezo</a>
            <input type="checkbox" id="mobile-nav-checkbox" class="mobile-nav-checkbox">
            <label for="mobile-nav-checkbox" class="mobile-nav-toggle">&#9776;</label>
            <ul>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="offers.html">Offers</a></li>

    <!-- Main Content -->
    <main>
        <section class="explore-restaurants">
            <h1>Explore Restaurants</h1>
            <div class="filters">
                <label><input type="checkbox" name="filter" value="rating"> Rating</label>
                <label><input type="checkbox" name="filter" value="home-like"> Home-like food</label>
                <label><input type="checkbox" name="filter" value="budget-friendly"> Budget-friendly</label>
                <label><input type="checkbox" name="filter" value="late-night"> Late-night</label>
            </div>
            <div class="restaurant-grid">
                <!-- Restaurant cards will go here -->
                <div class="restaurant-card">
                    <h3>Home Flavours</h3>
                    <p>Rating: 4.5</p>
                </div>
                <div class="restaurant-card">
                    <h3>The Cozy Spoon</h3>
                    <p>Rating: 4.8</p>
                </div>
                <div class="restaurant-card">
                    <h3>Mom's Kitchen</h3>
                    <p>Rating: 4.2</p>
                </div>
