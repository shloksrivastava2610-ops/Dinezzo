    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/pages/tracking.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">Dinnezo</a>
            <input type="checkbox" id="mobile-nav-checkbox" class="mobile-nav-checkbox">
            <label for="mobile-nav-checkbox" class="mobile-nav-toggle">&#9776;</label>
            <ul>
                <li><a href="explore.html">Explore</a></li>

        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="order-tracking">
            <h1>Order Tracking</h1>
            <div class="progress-bar-container">
                <div class="progress-step active" data-step="1">
                    <div class="circle"></div>
                    <p>Received</p>
                </div>
                <div class="progress-step" data-step="2">
                    <div class="circle"></div>
                    <p>Preparing</p>
                </div>
                <div class="progress-step" data-step="3">
                    <div class="circle"></div>
                    <p>Out for Delivery</p>
                </div>
                <div class="progress-step" data-step="4">
                    <div class="circle"></div>
                    <p>Arriving</p>
                </div>
            </div>
        </section>
    </main>
